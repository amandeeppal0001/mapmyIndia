 


  <html>
  <head>
    <title>Direction With Multiple viaPoints</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Direction With Multiple viaPoints">

        <script src="https://apis.mappls.com/advancedmaps/api/7f606d2c-764c-4e9e-aa00-1714db3bbea0/map_sdk?layer=vector&v=3.0&callback=initMap1"></script>
          <script src="https://apis.mappls.com/advancedmaps/api/7f606d2c-764c-4e9e-aa00-1714db3bbea0/map_sdk_plugins?v=3.0"></script>
          <style>
        body { margin: 0 ; }
        #map {width: 100%;height: 100vh; margin: 0; padding: 0; }
    </style>
    </head>
    <body>
        <div id="map"></div>
            <script>
        /*Map Initialization*/
        var map,direction_plugin;
        function initMap1(){
            map = new mappls.Map('map', {
                center: [28.09, 78.3],
                zoom: 5,
            });
            
            map.addListener('load',function(){ 
                /*direction plugin initialization*/
                var direction_option = {
                    map: map,
                    divWidth:'350px',
                    isDraggable:false,
                    end: {label: 'India Gate', geoposition: "28.612964,77.229463" },
                    Profile:['driving','biking','trucking','walking'],
                    via:[{label:'mathura',geoposition:"28.544,77.4541"},{label:'Koshi',geoposition:"28.144,77.4541"}]
                }
                mappls.direction(direction_option,function(data) {
                    direction_plugin=data;
                    console.log(direction_plugin);
                });
            });
        }
    </script>
        </body>
  </html>
